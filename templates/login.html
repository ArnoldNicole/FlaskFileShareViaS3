{% extends 'layout.html' %}

{% block body %}
  <h4 class="text-success text-center">Login To Share Your Files</h4>
  {% from "includes/_formhelpers.html" import render_field %}
  <!-- Register Form -->
  <form action="" method="POST">   
    <div class="form-group">
      {{render_field(form.username, class_='form-control')}}
    </div>
    <div class="form-group">
      {{render_field(form.password, class_='form-control')}}
    </div>
<button type="submit" value="submit" class="btn-block btn-primary">Login</button>
  </form>
{% endblock %}
